#parse("header.html")

    <div class="base-page main-body clearfix " role="main">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="div-section" id="home-list-title">
                    <span><i class="zg-icon zg-icon-feedlist"></i>新问题</span>
                    <input type="hidden" id="first-question">
                    <span class="float-right list-setting" style="list-style:none">
                        <a href="#" class="link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置
                        </a>
                    </span>
                </div>

                <!-- 问题列表 -->
                <div class="question-list navigable" id="qa-question-list" data-feedtype="topstory" data-widget="navigable" data-navigable-options="{&quot;items&quot;:&quot;&gt; .base-list .list-item-content&quot;,&quot;offsetTop&quot;:-82}">
                    <a href="javascript:;" class="fresh-question" id="fresh-question-btn" style="display:none"></a>
                    <div id="question-list-content" class="base-list topstory clearfix" data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}" data-delayed="true" data-za-module="TopStoryFeedList">

                        #foreach($vo in $vos)
                        <div class="list-item list-item-hook list-item-2" list-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="">
                            <meta itemprop="ZReactor" data-id="389034" data-meta="{&quot;source_type&quot;: &quot;promotion_answer&quot;, &quot;voteups&quot;: 4168, &quot;comments&quot;: 69, &quot;source&quot;: []}">
                            <div class="list-item-inner">
                                <div class="avatar">
                                    <a title="$!{vo.user.name}" class="zm-item-link-avatar" href="#" target="_blank">
                                        <img src="$!{vo.user.headUrl}" class="zm-item-img-avatar">
                                    </a>
                                </div>

                                <div class="list-item-main">
                                    <div class="list-item-content" data-za-module="AnswerItem">
                                        <meta itemprop="answer-id" content="389034">
                                        <meta itemprop="answer-url-token" content="13174385">

                                        <h2 class="list-item-title">
                                            <a class="question-link" href="/question/$!{vo.question.id}" target="_blank" >$!{vo.question.title}</a>
                                        </h2>

                                        <!--<div class="feed-question-detail-item">-->
                                            <!--<div class="question-description-plain zm-editable-content"></div>-->
                                        <!--</div>-->

                                        <div class="expandable entry-body">
                                            <!-- 赞同数量 -->
                                            <div class="question-vote">
                                                <a class="question-vote-count js-expand js-vote-count" href="javascript:;" data-bind-votecount="">41681</a>
                                            </div>
                                            <!-- 用户信息、提问日期 -->
                                            <div class="question-owner-profile">
                                                <a class="user-link" href="/user/$!{vo.user.id}" target="_blank">
                                                    $!{vo.user.name}
                                                </a>
                                                ，$date.format('yyyy-MM-dd HH:mm:ss', $!{vo.question.createdDate})
                                            </div>


                                            <!--<div class="question-vote-info" data-votecount="4168" data-za-module="VoteInfo">-->
                                                <!--<span class="voters text">-->
                                                    <!--<a href="#" class="more text">-->
                                                        <!--<span class="js-voteCount">4168</span>&nbsp;人赞同</a></span>-->
                                            <!--</div>-->

                                            <!-- 问题简介 -->
                                            <div class="item-text-rich expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                                <div class="qa-summary summary clearfix">${vo.question.content}</div>
                                            </div>
                                        </div>
<!------------------------------------------------------------->

                                        <!-- 关注问题 评论-->
                                        <div class="feed-meta">
                                            <div class="question-item-meta answer-actions clearfix js-contentActions">
                                                <div class="meta-panel">
                                                    <a href="javascript:;" data-follow="q:link" class="follow-link zg-follow meta-item" id="sfb-123114">
                                                        <i class="z-icon-follow"></i>关注问题
                                                    </a>
                                                    <a href="#" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox">
                                                        <i class="z-icon-comment"></i>${vo.question.commentCount} 条评论
                                                    </a>


                                                    <button class="meta-item item-collapse js-collapse">
                                                        <i class="z-icon-fold"></i>收起
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        #end
                    </div>
                    <a href="javascript:;" id="zh-load-more" data-method="next" class="qa-btn-white zg-r3px button-more" style="">更多</a></div>
            </div>
        </div>
    </div>
#parse("footer.html")
