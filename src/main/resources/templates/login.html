<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>多一点</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
<div class="main">
    <div class="inner">
        <div class="header">
            <h1 class="logo-wrapper"><img class="logo" src="../images/res/logo.jpg" alt="多一点"></h1>
            <h4 class="description">多问一点， 多知一点</h4>
        </div>

        <div class="signin-div clearfix">
            <div class="signin-inner" data-za-module="SignInForm" style="display: block;">
                <form action="/reg/" id="regloginform" method="post">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="input-group">
                        <div class="input-wrapper email">
                            <input type="text" name="username" required="" placeholder="手机号、邮箱地址" />
                        </div>
                        <div class="input-wrapper">
                            <input type="password" name="password" required="" placeholder="密码" />
                        </div>
                    </div>
                    <input type="hidden" name="next" id="next" value="$!{next}"/>
                    <div class="button-wrapper command clearfix">
                        <button class="sign-btn submit" type="submit" onclick="form=document.getElementById('regloginform');form.action='/login/'">登录</button>
                        <button class="sign-btn submit" type="submit" onclick="form=document.getElementById('regloginform');form.action='/reg/'">注册</button>
                    </div>
                    <div class="signin-helper clearfix">
                        <label class="remember-me">
                            <input type="checkbox" name="rememberme" checked="" value="true" /> 记住我
                        </label>
                        <a class="unable-login" href="#">无法登录?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
